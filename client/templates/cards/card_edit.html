<template name="cardEdit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="cardTitle">Title</label>
        <div class="controls">
            <input name="cardTitle" type="text" value="{{cardTitle}}" placeholder="card Title"/>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete card</a>
        </div>
    </div>
  </form>
</template>
