<template name="cardsList">
  <div class="cards">
    <div class="row">
    {{#each cards}}
      {{> cardItem}}
    {{/each}}
    </div>
  </div>
</template>

<template name="cardItem">
    <div class="col-sm-6"> 
      <div class="panel panel-default">
        <div class="panel-heading"> 
        </div>
        <div class="panel-body">
        </div>
      </div>
    </div>        
</template>
