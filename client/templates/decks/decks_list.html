<template name="decksList">
  <div class="decks">
    <div class="row">
    {{#each decks}}
      {{> deckItem}}
    {{/each}}
    </div>
  </div>
</template>

<template name="deckItem">
    <div class="col-sm-6"> 
      <div class="panel panel-default">
        <div class="panel-heading"> 
        </div>
        <div class="panel-body">
        </div>
      </div>
    </div>        
</template>
