<template name="decksList">
  <div class="decks">
    <div class="row">
    {{#each decks}}
      {{> deckItem}}
    {{/each}}
    </div>
  </div>
</template>

<template name="deckItem">
    <div class="col-sm-3"> 
      <div class="panel panel-default">
        <div class="panel-body">
          {{deckTitle}} <span class="badge pull-right">{{cardsProDeck}}</span>
        </div>
      </div>
    </div>        
</template>
