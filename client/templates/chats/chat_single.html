<template name="chatSingle">
  <div class="chatBox">
    <div class="row">
      <div class="col-sm-12">
        <div class="well">Chat comming soon...</div>
      </div>
    </div>
  </div>
  <div class="chatForm">  
    <div class="row">
      <div class="col-sm-12">
        {{> chatSingleForm}}
      </div>
    </div>
  </div>
</template>

<template name="chatSingleForm">
  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="chatText">Chat Text</label>
      <input type="text" class="form-control col-xs-8" id="chatText" name="chatText" value="" placeholder="Chat ;-)">
      <input type="submit" value="Erstellen" class="btn btn-default"/>
    </div>
  </form>
</template>

<template name="chatSingleItem">
  Chat comming soon...
</template>
