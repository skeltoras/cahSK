<template name="gamesNew">
  <div class="box col-sm-6">
    <form class="form-horizontal" role="form">
      
      <div class="form-group">
        <label for="gameTitle" class="col-sm-3 control-label">Spielname</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="gameTitle" name="gameTitle" value="" placeholder="">
        </div>
      </div>
      
      <div class="form-group">
        <label for="scoreMax" class="col-sm-3 control-label">Max. Score</label>
        <div class="col-sm-3">
          <select class="form-control" name="scoreMax" id="scoreMax">
            <option>4</option>
            <option>8</option>
            <option>12</option>
            <option>16</option>
            <option>20</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="playersMax" class="col-sm-3 control-label">Max. Spieler</label>
        <div class="col-sm-3">
          <select class="form-control" name="playersMax" id="playersMax">
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
          </select>
        </div>
      </div>
  
      <div class="form-group">
        <label for="spectatorsMax" class="col-sm-3 control-label">Max. Zuschauer</label>
        <div class="col-sm-3">
          <select class="form-control" name="spectatorsMax" id="spectatorsMax">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Decks</label>
        <div class="col-sm-9">
          {{#each decks}}
            <label for="deck_{{_id}}" class="checkbox inline">
              <input id="deck_{{_id}}" type="checkbox" value="{{deckText}}" name="decks" /> {{deckText}}
            </label>
          {{/each}}
        </div>
      </div>
      
      <div class="form-group">
        <label for="gamePass" class="col-sm-3 control-label">Passwort</label>        
        <div class="col-sm-6">
          <input type="password" class="form-control" id="gamePass" name="gamePass" value="" placeholder="Game password">
        </div>
        <div class="col-sm-3">
          <label for="showPassword" class="checkbox-inline">
            <input type="checkbox" id="showPassword" name="showPassword"> anzeigen
          </label>
        </div>
      </div>
  
      <div class="control-group">
        <div class="controls">
          <input type="submit" value="Erstellen" class="btn btn-primary"/>
        </div>
      </div>
    </form>
  </div>
</template>
